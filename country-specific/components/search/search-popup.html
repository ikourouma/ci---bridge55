    3. The search popup will auto-initialize and create its own DOM.
    
    4. Trigger the popup:
       - Click any element with onclick="window.SearchPopup.open()"
       - Press Ctrl+K (Windows) or Cmd+K (Mac)
       - Press "/" key when not in an input field
    
    5. Close the popup:
       - Click the overlay
       - Press Escape key
       - Click the close button
