# Netlify Configuration for Bridge55 CI Tourism Platform
# Auto-deploys from GitHub on push to main

[build]
  # No build command needed - static HTML site
  publish = "."

# Redirect root to the country-specific explore page
[[redirects]]
  from = "/"
  to = "/country-specific/pages/explore.html"
  status = 302

# Handle SPA-style routing for country-specific pages
[[redirects]]
  from = "/explore"
  to = "/country-specific/pages/explore.html"
  status = 200

[[redirects]]
  from = "/experiences"
  to = "/country-specific/pages/experiences-search.html"
  status = 200

[[redirects]]
  from = "/operators"
  to = "/country-specific/pages/operators-search.html"
  status = 200

[[redirects]]
  from = "/itineraries"
  to = "/country-specific/pages/itineraries-search.html"
  status = 200

[[redirects]]
  from = "/regions"
  to = "/country-specific/pages/regions-search.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

