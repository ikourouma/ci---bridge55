<!DOCTYPE html>
<html lang="en" data-country="pan-african">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Partners | AfCON 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --b55-primary: #FF6B35;
            --b55-primary-hover: #E64A19;
            --b55-primary-light: rgba(255, 107, 53, 0.12);
            --b55-secondary: #004E89;
            --b55-accent-blue: #3B82F6;
            --b55-accent-green: #22C55E;
            --b55-text-dark: #1a1a1a;
            --b55-text-muted: #6b7280;
            --b55-border: #e5e7eb;
            --b55-bg-light: #f8fafc;
            --b55-bg-white: #ffffff;
        }

        * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--b55-bg-light); color: var(--b55-text-dark); line-height: 1.6; }

        /* Header */
        .page-header { background: linear-gradient(135deg, var(--b55-primary) 0%, var(--b55-secondary) 100%); color: white; padding: 3rem 0; }
        .page-hero { text-align: center; }
        .page-badge { display: inline-block; background: rgba(255,255,255,0.2); color: white; font-size: 0.8rem; font-weight: 700; padding: 0.4rem 0.8rem; border-radius: 20px; margin-bottom: 1rem; }
        .page-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem; }
        .page-subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem; }

        /* Breadcrumb */
        .breadcrumb-nav { background: var(--b55-bg-white); border-bottom: 1px solid var(--b55-border); padding: 1rem 0; }
        .breadcrumb { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .breadcrumb a { color: var(--b55-text-muted); text-decoration: none; }
        .breadcrumb a:hover { color: var(--b55-primary); }
        .breadcrumb-current { color: var(--b55-text-dark); font-weight: 600; }

        /* Filters */
        .filters-section { background: var(--b55-bg-white); padding: 2rem 0; border-bottom: 1px solid var(--b55-border); }
        .filters-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end; }
        .filter-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--b55-text-dark); }
        .filter-group select, .filter-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--b55-border); border-radius: 8px; font-size: 0.9rem; }
        .filter-group select:focus, .filter-group input:focus { outline: none; border-color: var(--b55-primary); }

        /* Results */
        .results-section { padding: 3rem 0; }
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .results-count { color: var(--b55-text-muted); }
        .sort-controls { display: flex; gap: 1rem; align-items: center; }
        .sort-controls select { padding: 0.5rem; border: 1px solid var(--b55-border); border-radius: 6px; }

        .partners-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .partner-card { background: var(--b55-bg-white); border-radius: 16px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.1); transition: all 0.3s; }
        .partner-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        .partner-image { width: 100%; height: 200px; object-fit: cover; }
        .partner-content { padding: 1.5rem; }
        .partner-header { display: flex; justify-content: between; align-items: flex-start; margin-bottom: 1rem; }
        .partner-name { font-size: 1.2rem; font-weight: 800; margin-bottom: 0.25rem; }
        .partner-type { display: inline-block; background: var(--b55-primary-light); color: var(--b55-primary); font-size: 0.75rem; font-weight: 700; padding: 0.25rem 0.5rem; border-radius: 12px; }
        .partner-location { color: var(--b55-text-muted); font-size: 0.9rem; margin-bottom: 1rem; }
        .partner-description { color: var(--b55-text-muted); margin-bottom: 1.5rem; }
        .partner-packages { margin-bottom: 1.5rem; }
        .packages-label { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; }
        .packages-count { color: var(--b55-primary); font-weight: 700; }
        .partner-actions { display: flex; gap: 0.75rem; }
        .btn-primary-b55 { background: var(--b55-primary); color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 0.9rem; }
        .btn-primary-b55:hover { background: var(--b55-primary-hover); color: white; }
        .btn-ghost-b55 { background: transparent; color: var(--b55-primary); border: 2px solid var(--b55-primary); padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 0.9rem; }
        .btn-ghost-b55:hover { background: var(--b55-primary); color: white; }

        .no-results { text-align: center; padding: 4rem 2rem; }
        .no-results-icon { font-size: 4rem; color: var(--b55-text-muted); margin-bottom: 1rem; }
        .no-results-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .no-results-desc { color: var(--b55-text-muted); }

        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .filters-grid { grid-template-columns: 1fr; }
            .partners-grid { grid-template-columns: 1fr; }
            .results-header { flex-direction: column; align-items: flex-start; }
            .partner-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav">
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html"><i class="fas fa-home"></i></a>
                <i class="fas fa-chevron-right"></i>
                <a href="afcon.html">AfCON Hub</a>
                <i class="fas fa-chevron-right"></i>
                <a href="afcon-hospitality.html">Hospitality</a>
                <i class="fas fa-chevron-right"></i>
                <span class="breadcrumb-current">All Partners</span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <div class="page-hero">
                <div class="page-badge"><i class="fas fa-champagne-glasses"></i> Official Hospitality</div>
                <h1 class="page-title">Hospitality Partners</h1>
                <p class="page-subtitle">Discover premium match-day experiences from AfCON-approved and Bridge55 partners</p>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="cityFilter">City</label>
                    <select id="cityFilter">
                        <option value="">All Cities</option>
                        <option value="Abidjan">Abidjan</option>
                        <option value="Dakar">Dakar</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Rabat">Rabat</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Partner Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="afcon">AfCON-Approved</option>
                        <option value="bridge55">Bridge55 Partner</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tierFilter">Package Tier</label>
                    <select id="tierFilter">
                        <option value="">All Tiers</option>
                        <option value="Suite">Suite</option>
                        <option value="Lounge">Lounge</option>
                        <option value="Upgrade">Upgrade</option>
                        <option value="Budget">Budget</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" placeholder="Partner name or location...">
                </div>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading partners...</div>
                <div class="sort-controls">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="name">Partner Name</option>
                        <option value="city">City</option>
                        <option value="packages">Package Count</option>
                        <option value="type">Partner Type</option>
                    </select>
                </div>
            </div>

            <div class="partners-grid" id="partnersGrid">
                <!-- Partners will be loaded here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon"><i class="fas fa-search"></i></div>
                <h3 class="no-results-title">No partners found</h3>
                <p class="no-results-desc">Try adjusting your filters or search terms</p>
            </div>
        </div>
    </section>

    <script>
        const AFCON_DB_KEY = 'bridge55-afcon-db';
        
        function safeParse(json) { try { return JSON.parse(json); } catch { return null; } }

        // Fallback partner data
        const FALLBACK_PARTNERS = [
            {
                id: 'afcon-hosp-1',
                name: 'AfCON Hospitality Partner',
                type: 'afcon',
                city: 'Casablanca',
                country: 'ma',
                description: 'Official hospitality fulfilment partner providing premium match-day experiences.',
                img: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80',
                packages: [
                    { id: 'H1', title: 'Atlas Lounge — Abidjan', tier: 'Lounge', price: 220 },
                    { id: 'H2', title: 'Rose Suites — Dakar', tier: 'Suite', price: 420 },
                    { id: 'H3', title: 'Matchday Upgrade — Casablanca', tier: 'Upgrade', price: 140 }
                ]
            },
            {
                id: 'bridge55-hosp-1',
                name: 'Bridge55 Premium Experiences',
                type: 'bridge55',
                city: 'Abidjan',
                country: 'ci',
                description: 'Curated hospitality experiences combining local culture with premium match-day access.',
                img: 'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=600&q=80',
                packages: [
                    { id: 'B1', title: 'Cultural VIP Experience', tier: 'Lounge', price: 180 },
                    { id: 'B2', title: 'Local Flavors Suite', tier: 'Suite', price: 350 }
                ]
            },
            {
                id: 'dakar-hosp-1',
                name: 'Teranga Hospitality',
                type: 'bridge55',
                city: 'Dakar',
                country: 'sn',
                description: 'Senegalese hospitality at its finest, offering authentic experiences with premium comfort.',
                img: 'https://images.unsplash.com/photo-1520142413444-7f182d3b7b7f?auto=format&fit=crop&w=600&q=80',
                packages: [
                    { id: 'T1', title: 'Teranga Lounge', tier: 'Lounge', price: 200 },
                    { id: 'T2', title: 'Baobab Suite', tier: 'Suite', price: 380 }
                ]
            }
        ];

        let allPartners = [];
        let filteredPartners = [];

        function loadPartnersData() {
            try {
                const raw = localStorage.getItem(AFCON_DB_KEY);
                const db = raw ? safeParse(raw) : null;
                if (db && Array.isArray(db.operators) && Array.isArray(db.packages)) {
                    // Transform operators + packages into partner objects
                    const approvedOperators = db.operators.filter(op => op.status === 'approved' && op.modules?.hospitality);
                    return approvedOperators.map(op => {
                        const packages = db.packages.filter(pkg => pkg.providerId === op.id && pkg.approved !== false);
                        return {
                            id: op.id,
                            name: op.name,
                            type: op.source,
                            city: op.city,
                            country: op.country,
                            description: op.notes || 'Premium hospitality partner.',
                            img: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80',
                            packages: packages.map(pkg => ({
                                id: pkg.id,
                                title: pkg.title,
                                tier: pkg.tier,
                                price: pkg.price
                            }))
                        };
                    });
                }
            } catch {}
            return FALLBACK_PARTNERS;
        }

        function applyFilters() {
            const cityFilter = document.getElementById('cityFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const tierFilter = document.getElementById('tierFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            filteredPartners = allPartners.filter(partner => {
                // City filter
                if (cityFilter && partner.city !== cityFilter) return false;
                
                // Type filter
                if (typeFilter && partner.type !== typeFilter) return false;
                
                // Tier filter (check if partner has packages of this tier)
                if (tierFilter && !partner.packages.some(pkg => pkg.tier === tierFilter)) return false;
                
                // Search filter
                if (searchQuery) {
                    const searchText = `${partner.name} ${partner.city} ${partner.description}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) return false;
                }
                
                return true;
            });

            applySorting();
            renderPartners();
        }

        function applySorting() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredPartners.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'city':
                        return a.city.localeCompare(b.city);
                    case 'packages':
                        return b.packages.length - a.packages.length;
                    case 'type':
                        return a.type.localeCompare(b.type);
                    default:
                        return 0;
                }
            });
        }

        function renderPartners() {
            const grid = document.getElementById('partnersGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `${filteredPartners.length} partner${filteredPartners.length !== 1 ? 's' : ''} found`;

            if (filteredPartners.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredPartners.map(partner => {
                const typeLabel = partner.type === 'afcon' ? 'AfCON-Approved' : 'Bridge55 Partner';
                const typeClass = partner.type === 'afcon' ? 'afcon' : 'bridge55';
                const packageCount = partner.packages.length;
                const priceRange = packageCount > 0 ? 
                    `$${Math.min(...partner.packages.map(p => p.price))} - $${Math.max(...partner.packages.map(p => p.price))}` : 
                    'Contact for pricing';

                return `
                    <div class="partner-card">
                        <img class="partner-image" src="${partner.img}" alt="${partner.name}">
                        <div class="partner-content">
                            <div class="partner-header">
                                <div>
                                    <h3 class="partner-name">${partner.name}</h3>
                                    <span class="partner-type ${typeClass}">${typeLabel}</span>
                                </div>
                            </div>
                            <div class="partner-location">
                                <i class="fas fa-map-marker-alt"></i> ${partner.city}, ${partner.country?.toUpperCase()}
                            </div>
                            <p class="partner-description">${partner.description}</p>
                            <div class="partner-packages">
                                <div class="packages-label">Available Packages</div>
                                <div class="packages-count">${packageCount} package${packageCount !== 1 ? 's' : ''} • ${priceRange}</div>
                            </div>
                            <div class="partner-actions">
                                <a href="afcon-hospitality-partner.html?id=${partner.id}" class="btn-primary-b55">
                                    <i class="fas fa-eye"></i> View Details
                                </a>
                                <a href="afcon-bundle-builder.html?partner=${partner.id}" class="btn-ghost-b55">
                                    <i class="fas fa-plus"></i> Add to Bundle
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initPage() {
            allPartners = loadPartnersData();
            filteredPartners = [...allPartners];
            
            // Set up event listeners
            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('tierFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('sortSelect').addEventListener('change', () => {
                applySorting();
                renderPartners();
            });

            // Initial render
            renderPartners();
        }

        // Load page
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
