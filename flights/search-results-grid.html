// COUNTRY SWITCHING
function switchCountry(country) {
    document.documentElement.setAttribute('data-country', country);
    document.querySelectorAll('.country-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

function renderFlights() {
    const container = document.getElementById('flightsContainer');
    flights.forEach(flight => {
        const badgesHTML = flight.badges.map(badge => 
            `<span class="badge-${badge} me-1 mb-1">${badge === 'cheapest' ? 'Best Price' : badge === 'african' ? 'üåç Africa' : '‚úàÔ∏è Direct'}</span>`
        ).join('');
        
        container.innerHTML += `
            <div class="flight-card">
                <div class="flight-card-body">
                    <img src="${flight.image}" alt="${flight.from} to ${flight.to}" class="flight-image">
                    <div class="flight-content">
                        <div class="d-flex align-items-center flex-wrap gap-1 mb-2">
                            ${badgesHTML}
                        </div>
                        <div class="flight-route mb-2">
                            <span class="flight-route-city">${flight.from}</span>
                            <i class="fa fa-arrow-right flight-route-arrow"></i>
                            <span class="flight-route-city">${flight.to}</span>
                        </div>
                        <div class="flight-airline mb-3">

                            <span class="fw-medium small">${flight.airline}</span>
                        </div>
                        <div class="flight-details mb-3">
                            <div class="flight-detail-item">
                                <i class="fa fa-clock"></i>
                                <span class="small">${flight.departure}</span>
                            </div>
                            <div class="flight-detail-item">
                                <i class="fa fa-hourglass-half"></i>
                                <span class="small">${flight.duration}</span>
                            </div>
                        </div>
                        <div class="flight-footer">
                            <div class="flight-footer-row">
                                <div>
                                    <span class="flight-price-label">From</span>
                                    <div class="flight-price">$${flight.price}</div>
                                </div>
                                <span class="seats-left">${flight.seats} seats</span>
                            </div>
                            <button class="btn-view-details">View Details ‚Üí</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
}
