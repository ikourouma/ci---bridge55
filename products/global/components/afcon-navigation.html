<script>
/**
 * AfCON Navigation Controller
 * Manages navigation state, mobile menu, and country selection
 */
class AfconNavigationController {
    constructor() {
        this.breadcrumbBar = document.getElementById('afconBreadcrumb');
        this.countrySelector = document.getElementById('countrySelector');
        this.countryDropdown = document.getElementById('countryDropdown');
        this.mobileMenuBtn = document.getElementById('mobileMenuBtn');
        this.mobileNavOverlay = document.getElementById('mobileNavOverlay');
        this.mobileCloseBtn = document.getElementById('mobileCloseBtn');
        
        this.init();
    }
    
    init() {
        this.setupScrollHandler();
        this.setupMobileMenu();
        this.setupCountrySelector();
        this.setupActiveStates();
        this.loadTournamentBranding();
    }
    
    setupScrollHandler() {
        let ticking = false;
        
        const handleScroll = () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    if (this.breadcrumbBar) {
                        this.breadcrumbBar.classList.toggle('visible', window.scrollY > 120);
                    }
                    ticking = false;
                });
                ticking = true;
            }
        };
        
        window.addEventListener('scroll', handleScroll, { passive: true });
    }
    
    setupMobileMenu() {
        if (this.mobileMenuBtn) {
            this.mobileMenuBtn.addEventListener('click', () => {
                this.toggleMobileMenu();
            });
        }
        
        if (this.mobileCloseBtn) {
            this.mobileCloseBtn.addEventListener('click', () => {
                this.closeMobileMenu();
            });
        }
        
        if (this.mobileNavOverlay) {
            this.mobileNavOverlay.addEventListener('click', (e) => {
                if (e.target === this.mobileNavOverlay) {
                    this.closeMobileMenu();
                }
            });
        }
        
        // Close mobile menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeMobileMenu();
            }
        });
    }
    
    setupCountrySelector() {
        if (this.countrySelector) {
            this.countrySelector.addEventListener('click', () => {
                this.toggleCountryDropdown();
            });
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.country-selector') && !e.target.closest('.country-dropdown')) {
                this.closeCountryDropdown();
            }
        });
        
        // Handle country selection
        const countryOptions = document.querySelectorAll('.country-option');
        countryOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault();
                const country = option.dataset.country;
                this.selectCountry(country);
                this.closeCountryDropdown();
            });
        });
    }
    
    setupActiveStates() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.nav-item, .mobile-nav-item');
        
        navItems.forEach(item => {
            const href = item.getAttribute('href');
            if (href && currentPath.includes(href.replace('../', '').replace('.html', ''))) {
                item.classList.add('active');
            }
        });
    }
    
    toggleMobileMenu() {
        if (this.mobileNavOverlay) {
            const isActive = this.mobileNavOverlay.classList.contains('active');
            
            if (isActive) {
                this.closeMobileMenu();
            } else {
                this.openMobileMenu();
            }
        }
    }
    
    openMobileMenu() {
        if (this.mobileNavOverlay && this.mobileMenuBtn) {
            this.mobileNavOverlay.classList.add('active');
            this.mobileMenuBtn.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    }
    
    closeMobileMenu() {
        if (this.mobileNavOverlay && this.mobileMenuBtn) {
            this.mobileNavOverlay.classList.remove('active');
            this.mobileMenuBtn.classList.remove('active');
            document.body.style.overflow = '';
        }
    }
    
    toggleCountryDropdown() {
        if (this.countryDropdown) {
            this.countryDropdown.classList.toggle('active');
        }
    }
    
    closeCountryDropdown() {
        if (this.countryDropdown) {
            this.countryDropdown.classList.remove('active');
        }
    }
    
    selectCountry(countryCode) {
        const countryMap = {
            'ma': { name: 'Morocco', flag: 'üá≤üá¶' },
            'sn': { name: 'Senegal', flag: 'üá∏üá≥' },
            'ci': { name: 'C√¥te d\'Ivoire', flag: 'üá®üáÆ' }
        };
        
        const country = countryMap[countryCode];
        if (country) {
            // Update selector display
            const flagEl = document.getElementById('selectedFlag');
            const nameEl = document.getElementById('selectedCountry');
            
            if (flagEl) flagEl.textContent = country.flag;
            if (nameEl) nameEl.textContent = country.name;
            
            // Update breadcrumb badge
            this.updateBreadcrumbBadge(country);
            
            // Store selection
            try {
                localStorage.setItem('bridge55-afcon-demo-host', countryCode);
            } catch (error) {
                console.log('Could not store country selection');
            }
            
            // Apply country branding
            document.documentElement.setAttribute('data-country', countryCode);
        }
    }
    
    updateBreadcrumbBadge(country) {
        const badge = document.getElementById('breadcrumbCountry');
        const flag = document.getElementById('breadcrumbFlag');
        const name = document.getElementById('breadcrumbCountryName');
        
        if (badge && flag && name) {
            flag.textContent = country.flag;
            name.textContent = country.name;
            badge.style.display = 'inline-flex';
        }
    }
    
    setBreadcrumbCurrent(icon, text) {
        const current = document.getElementById('breadcrumbCurrent');
        if (current) {
            current.innerHTML = `<i class="${icon}"></i><span>${text}</span>`;
        }
    }
    
    loadTournamentBranding() {
        try {
            const storedHost = localStorage.getItem('bridge55-afcon-demo-host') || 'ma';
            this.selectCountry(storedHost);
        } catch (error) {
            this.selectCountry('ma'); // Default to Morocco
        }
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.afconNav = new AfconNavigationController();
});

// Export for external use
if (typeof module !== 'undefined' && module.exports) {
    module.exports = AfconNavigationController;
}
</script>
