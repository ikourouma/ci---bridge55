    overflow: hidden;
    min-height: 60vh;
    display: flex;
    align-items: center;
}

.afcon-hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: var(--hero-bg-image, url("https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=2000&q=80")) center/cover;
    opacity: 0.14;
    z-index: 0;
}

.hero-inner {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: center;
    margin-bottom: 1.5rem;

    align-items: center;

    background: rgba(255,255,255,0.10);
    color: rgba(255,255,255,0.95);
    font-weight: 700;
    font-size: 0.875rem;
    white-space: nowrap;
    backdrop-filter: blur(8px);
    transition: all 200ms ease;

.hero-badge:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-1px);
}

.hero-badge .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--tournament-secondary, #FFD700);
    display: inline-block;

    font-size: clamp(2.5rem, 5vw, 4rem);
    font-weight: 900;
    line-height: 1.1;
    letter-spacing: -0.02em;
    margin: 0 0 1rem 0;
    max-width: 900px;
}

.hero-title .accent {
    color: var(--tournament-secondary, #FFD700);
    text-shadow: 0 0 20px rgba(var(--tournament-secondary-rgb, 255,215,0), 0.3);

    font-size: clamp(1rem, 2vw, 1.25rem);

    color: rgba(255,255,255,0.84);
    max-width: 720px;

    color: #fff;
    padding: 0.875rem 1.5rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;

.hero-btn-primary:hover {

    box-shadow: 0 8px 24px rgba(var(--tournament-primary-rgb, 193,39,45), 0.4);

    border-radius: 8px;

        padding: calc(2rem + 40px) 0 2rem;
        min-height: 50vh;

    .hero-badges {

    .hero-btn-primary:hover,
    .hero-btn-secondary:hover,
    .hero-badge:hover {

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .afcon-hero {
        background: 
            radial-gradient(1000px 500px at 20% 20%, rgba(var(--tournament-primary-rgb, 255,107,53), 0.25), transparent 60%),
            linear-gradient(135deg, #000 0%, #1a1a1a 100%);
    }

</style>

<script>
/**
 * AfCON Hero Component Controller
 * Manages dynamic content and tournament-specific theming
 */
class AfconHeroController {
    constructor() {
        this.heroElement = document.getElementById('afconHero');
        this.badgesContainer = document.getElementById('heroBadges');
        this.titleElement = document.getElementById('heroTitle');
        this.subtitleElement = document.getElementById('heroSubtitle');
        this.ctaContainer = document.getElementById('heroCta');
        
        this.init();
    }
    
    init() {
        this.loadTournamentTheme();
        this.setupResponsiveHandling();
    }
    
    /**
     * Configure hero content for specific page
     */
    configure(config) {
        const {
            badges = [],
            title = 'AfCON Hub',
            subtitle = 'Tournament experience',
            ctas = [],
            backgroundImage = null
        } = config;
        
        this.setBadges(badges);
        this.setTitle(title);
        this.setSubtitle(subtitle);
        this.setCTAs(ctas);
        
        if (backgroundImage) {
            this.setBackgroundImage(backgroundImage);
        }
    }
    
    setBadges(badges) {
        if (!this.badgesContainer) return;
        
        this.badgesContainer.innerHTML = badges.map(badge => {
            const icon = badge.icon ? `<i class="${badge.icon}"></i>` : '';
            const dot = badge.dot ? '<span class="dot"></span>' : '';
            
            return `<span class="hero-badge">${dot}${icon} ${badge.text}</span>`;
        }).join('');
    }
    
    setTitle(title) {
        if (!this.titleElement) return;
        
        // Support for accent highlighting
        const titleWithAccent = title.replace(/\{accent\}(.*?)\{\/accent\}/g, '<span class="accent">$1</span>');
        this.titleElement.innerHTML = titleWithAccent;
    }
    
    setSubtitle(subtitle) {
        if (!this.subtitleElement) return;
        this.subtitleElement.textContent = subtitle;
    }
    
    setCTAs(ctas) {
        if (!this.ctaContainer) return;
        
        this.ctaContainer.innerHTML = ctas.map(cta => {
            const icon = cta.icon ? `<i class="${cta.icon}"></i>` : '';
            const className = cta.primary ? 'hero-btn-primary' : 'hero-btn-secondary';
            const target = cta.external ? 'target="_blank" rel="noopener"' : '';
            
            return `<a href="${cta.href}" class="${className}" ${target}>${icon} ${cta.text}</a>`;
        }).join('');
    }
    
    setBackgroundImage(imageUrl) {
        if (!this.heroElement) return;
        
        this.heroElement.style.setProperty('--hero-bg-image', `url("${imageUrl}")`);
    }
    
    loadTournamentTheme() {
        // Load tournament-specific colors from localStorage or API
        try {
            const tournamentData = JSON.parse(localStorage.getItem('bridge55-afcon-db') || '{}');
            const tournament = tournamentData.tournament || {};
            
            if (tournament.theme) {
                this.applyTournamentTheme(tournament.theme);
            }
        } catch (error) {
            console.log('Using default tournament theme');
        }
    }
    
    applyTournamentTheme(theme) {
        const root = document.documentElement;
        
        if (theme.primary) {
            root.style.setProperty('--tournament-primary', theme.primary);
            root.style.setProperty('--tournament-primary-rgb', this.hexToRgb(theme.primary));
        }
        
        if (theme.secondary) {
            root.style.setProperty('--tournament-secondary', theme.secondary);
            root.style.setProperty('--tournament-secondary-rgb', this.hexToRgb(theme.secondary));
        }
        
        if (theme.accent) {
            root.style.setProperty('--tournament-accent', theme.accent);
        }
    }
    
    hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result 
            ? `${parseInt(result[1], 16)},${parseInt(result[2], 16)},${parseInt(result[3], 16)}`
            : '255,107,53';
    }
    
    setupResponsiveHandling() {
        // Handle responsive behavior
        const handleResize = () => {
            const isMobile = window.innerWidth < 768;
            
            if (isMobile && this.ctaContainer) {
                // Ensure mobile-friendly CTA layout
                this.ctaContainer.style.flexDirection = 'column';
            }
        };
        
        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.afconHero = new AfconHeroController();
});

// Export for external use
if (typeof module !== 'undefined' && module.exports) {
    module.exports = AfconHeroController;
}
</script>
