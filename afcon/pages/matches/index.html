<!DOCTYPE html>
<html lang="en" data-country="pan-african">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Matches | AfCON 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --b55-primary: #FF6B35;
            --b55-primary-hover: #E64A19;
            --b55-primary-light: rgba(255, 107, 53, 0.12);
            --b55-secondary: #004E89;
            --b55-accent-blue: #3B82F6;
            --b55-accent-green: #22C55E;
            --b55-text-dark: #1a1a1a;
            --b55-text-muted: #6b7280;
            --b55-border: #e5e7eb;
            --b55-bg-light: #f8fafc;
            --b55-bg-white: #ffffff;
        }

        * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--b55-bg-light); color: var(--b55-text-dark); line-height: 1.6; }

        /* Header */
        .page-header { background: linear-gradient(135deg, var(--b55-primary) 0%, var(--b55-secondary) 100%); color: white; padding: 3rem 0; }
        .page-hero { text-align: center; }
        .page-badge { display: inline-block; background: rgba(255,255,255,0.2); color: white; font-size: 0.8rem; font-weight: 700; padding: 0.4rem 0.8rem; border-radius: 20px; margin-bottom: 1rem; }
        .page-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem; }
        .page-subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem; }

        /* Breadcrumb */
        .breadcrumb-nav { background: var(--b55-bg-white); border-bottom: 1px solid var(--b55-border); padding: 1rem 0; }
        .breadcrumb { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .breadcrumb a { color: var(--b55-text-muted); text-decoration: none; }
        .breadcrumb a:hover { color: var(--b55-primary); }
        .breadcrumb-current { color: var(--b55-text-dark); font-weight: 600; }

        /* Filters */
        .filters-section { background: var(--b55-bg-white); padding: 2rem 0; border-bottom: 1px solid var(--b55-border); }
        .filters-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end; }
        .filter-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--b55-text-dark); }
        .filter-group select, .filter-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--b55-border); border-radius: 8px; font-size: 0.9rem; }
        .filter-group select:focus, .filter-group input:focus { outline: none; border-color: var(--b55-primary); }

        /* Results */
        .results-section { padding: 3rem 0; }
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .results-count { color: var(--b55-text-muted); }
        .sort-controls { display: flex; gap: 1rem; align-items: center; }
        .sort-controls select { padding: 0.5rem; border: 1px solid var(--b55-border); border-radius: 6px; }

        .matches-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .match-card { background: var(--b55-bg-white); border-radius: 16px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.1); transition: all 0.3s; }
        .match-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        .match-image { width: 100%; height: 200px; object-fit: cover; }
        .match-content { padding: 1.5rem; }
        .match-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .match-badge { display: inline-block; background: var(--b55-primary-light); color: var(--b55-primary); font-size: 0.75rem; font-weight: 700; padding: 0.25rem 0.5rem; border-radius: 12px; }
        .match-date { color: var(--b55-text-muted); font-size: 0.9rem; font-weight: 600; }
        .match-teams { font-size: 1.2rem; font-weight: 800; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .team-flag { width: 24px; height: 18px; border-radius: 2px; object-fit: cover; }
        .match-venue { color: var(--b55-text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
        .match-actions { display: flex; gap: 0.75rem; }

        .btn-primary-b55 { background: var(--b55-primary); color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 0.9rem; }
        .btn-primary-b55:hover { background: var(--b55-primary-hover); color: white; }
        .btn-ghost-b55 { background: transparent; color: var(--b55-primary); border: 2px solid var(--b55-primary); padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s; font-size: 0.9rem; }
        .btn-ghost-b55:hover { background: var(--b55-primary); color: white; }

        .no-results { text-align: center; padding: 4rem 2rem; }
        .no-results-icon { font-size: 4rem; color: var(--b55-text-muted); margin-bottom: 1rem; }
        .no-results-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .no-results-desc { color: var(--b55-text-muted); }

        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .filters-grid { grid-template-columns: 1fr; }
            .matches-grid { grid-template-columns: 1fr; }
            .results-header { flex-direction: column; align-items: flex-start; }
            .match-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav">
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html"><i class="fas fa-home"></i></a>
                <i class="fas fa-chevron-right"></i>
                <a href="afcon.html">AfCON Hub</a>
                <i class="fas fa-chevron-right"></i>
                <span class="breadcrumb-current">All Matches</span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <div class="page-hero">
                <div class="page-badge"><i class="fas fa-calendar-days"></i> Tournament Schedule</div>
                <h1 class="page-title">All AfCON 2025 Matches</h1>
                <p class="page-subtitle">Complete fixture list with tickets, venues, and match details</p>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="stageFilter">Stage</label>
                    <select id="stageFilter">
                        <option value="">All Stages</option>
                        <option value="Group">Group Stage</option>
                        <option value="Round of 16">Round of 16</option>
                        <option value="Quarter-final">Quarter-final</option>
                        <option value="Semi-final">Semi-final</option>
                        <option value="Final">Final</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="cityFilter">City</label>
                    <select id="cityFilter">
                        <option value="">All Cities</option>
                        <option value="Abidjan">Abidjan</option>
                        <option value="Dakar">Dakar</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Rabat">Rabat</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="groupFilter">Group</label>
                    <select id="groupFilter">
                        <option value="">All Groups</option>
                        <option value="A">Group A</option>
                        <option value="B">Group B</option>
                        <option value="C">Group C</option>
                        <option value="D">Group D</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchInput">Search Teams</label>
                    <input type="text" id="searchInput" placeholder="Team name...">
                </div>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading matches...</div>
                <div class="sort-controls">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="date">Date</option>
                        <option value="stage">Stage</option>
                        <option value="city">City</option>
                        <option value="group">Group</option>
                    </select>
                </div>
            </div>

            <div class="matches-grid" id="matchesGrid">
                <!-- Matches will be loaded here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon"><i class="fas fa-search"></i></div>
                <h3 class="no-results-title">No matches found</h3>
                <p class="no-results-desc">Try adjusting your filters or search terms</p>
            </div>
        </div>
    </section>

    <script>
        const AFCON_DB_KEY = 'bridge55-afcon-db';
        
        function safeParse(json) { try { return JSON.parse(json); } catch { return null; } }
        function fmtDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        function fmtTime(timeStr) {
            return timeStr || '18:00';
        }

        // Fallback match data
        const FALLBACK_MATCHES = [
            { id: 1, date: '2025-12-21', time: '18:00', stage: 'Group', group: 'A', city: 'Abidjan', stadium: 'Stade Félix Houphouët-Boigny', home: "Côte d'Ivoire", away: 'Nigeria', img: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=1200&q=80', homeImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_C%C3%B4te_d%27Ivoire.svg/320px-Flag_of_C%C3%B4te_d%27Ivoire.svg.png', awayImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Flag_of_Nigeria.svg/320px-Flag_of_Nigeria.svg.png', hostCountry: 'ci' },
            { id: 2, date: '2025-12-22', time: '20:00', stage: 'Group', group: 'B', city: 'Dakar', stadium: 'Stade Abdoulaye Wade', home: 'Senegal', away: 'Ghana', img: 'https://images.unsplash.com/photo-1546519638-68e109498ffc?auto=format&fit=crop&w=1200&q=80', homeImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_Senegal.svg/320px-Flag_of_Senegal.svg.png', awayImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Ghana.svg/320px-Flag_of_Ghana.svg.png', hostCountry: 'sn' },
            { id: 3, date: '2025-12-24', time: '18:15', stage: 'Group', group: 'C', city: 'Casablanca', stadium: 'Mohammed V Stadium', home: 'Morocco', away: 'Cameroon', img: 'https://images.unsplash.com/photo-1541872703-74c5e44368f9?auto=format&fit=crop&w=1200&q=80', homeImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Flag_of_Morocco.svg/320px-Flag_of_Morocco.svg.png', awayImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_Cameroon.svg/320px-Flag_of_Cameroon.svg.png', hostCountry: 'ma' },
            { id: 4, date: '2025-12-25', time: '16:00', stage: 'Group', group: 'A', city: 'Abidjan', stadium: 'Stade Félix Houphouët-Boigny', home: 'Algeria', away: 'Tunisia', img: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=1200&q=80', homeImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Flag_of_Algeria.svg/320px-Flag_of_Algeria.svg.png', awayImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Tunisia.svg/320px-Flag_of_Tunisia.svg.png', hostCountry: 'ci' },
            { id: 5, date: '2025-12-26', time: '19:30', stage: 'Group', group: 'D', city: 'Rabat', stadium: 'Moulay Abdellah Stadium', home: 'Egypt', away: 'South Africa', img: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=1200&q=80', homeImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/320px-Flag_of_Egypt.svg.png', awayImg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Flag_of_South_Africa.svg/320px-Flag_of_South_Africa.svg.png', hostCountry: 'ma' }
        ];

        let allMatches = [];
        let filteredMatches = [];

        function loadMatchesData() {
            try {
                const raw = localStorage.getItem(AFCON_DB_KEY);
                const db = raw ? safeParse(raw) : null;
                if (db && Array.isArray(db.matches) && db.matches.length) {
                    return db.matches;
                }
            } catch {}
            return FALLBACK_MATCHES;
        }

        function applyFilters() {
            const stageFilter = document.getElementById('stageFilter').value;
            const cityFilter = document.getElementById('cityFilter').value;
            const groupFilter = document.getElementById('groupFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            filteredMatches = allMatches.filter(match => {
                // Stage filter
                if (stageFilter && match.stage !== stageFilter) return false;
                
                // City filter
                if (cityFilter && match.city !== cityFilter) return false;
                
                // Group filter
                if (groupFilter && match.group !== groupFilter) return false;
                
                // Search filter
                if (searchQuery) {
                    const searchText = `${match.home} ${match.away}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) return false;
                }
                
                return true;
            });

            applySorting();
            renderMatches();
        }

        function applySorting() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredMatches.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        return new Date(a.date) - new Date(b.date);
                    case 'stage':
                        return a.stage.localeCompare(b.stage);
                    case 'city':
                        return a.city.localeCompare(b.city);
                    case 'group':
                        return (a.group || '').localeCompare(b.group || '');
                    default:
                        return 0;
                }
            });
        }

        function renderMatches() {
            const grid = document.getElementById('matchesGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `${filteredMatches.length} match${filteredMatches.length !== 1 ? 'es' : ''} found`;

            if (filteredMatches.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredMatches.map(match => `
                <div class="match-card">
                    <img class="match-image" src="${match.img || 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=1200&q=80'}" alt="${match.home} vs ${match.away}">
                    <div class="match-content">
                        <div class="match-header">
                            <span class="match-badge">${match.stage}${match.group ? ' • Group ' + match.group : ''}</span>
                            <div class="match-date">${fmtDate(match.date)} • ${fmtTime(match.time)}</div>
                        </div>
                        <div class="match-teams">
                            ${match.homeImg ? `<img class="team-flag" src="${match.homeImg}" alt="${match.home}">` : ''}
                            <span>${match.home} vs ${match.away}</span>
                            ${match.awayImg ? `<img class="team-flag" src="${match.awayImg}" alt="${match.away}">` : ''}
                        </div>
                        <div class="match-venue">
                            <i class="fas fa-map-marker-alt"></i> ${match.stadium}, ${match.city}
                        </div>
                        <div class="match-actions">
                            <a href="afcon-ticket-checkout.html?matchId=${match.id}" class="btn-primary-b55">
                                <i class="fas fa-ticket"></i> Buy Tickets
                            </a>
                            <a href="afcon-match.html?id=${match.id}" class="btn-ghost-b55">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function initPage() {
            allMatches = loadMatchesData();
            filteredMatches = [...allMatches];
            
            // Set up event listeners
            document.getElementById('stageFilter').addEventListener('change', applyFilters);
            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('groupFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('sortSelect').addEventListener('change', () => {
                applySorting();
                renderMatches();
            });

            // Initial render
            renderMatches();
        }

        // Load page
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
